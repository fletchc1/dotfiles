[font]
size = 14

[font.normal]
family = "UbuntuMono Nerd Font"

[window]
decorations = "none"

[window.padding]
x = 7
y = 7

[general]
# get themes from https://github.com/alacritty/alacritty-theme
import = ["~/.config/alacritty/themes/themes/gruvbox_material.toml"]

[terminal]
[terminal.shell]
program = "/usr/local/bin/tmux"
args = ["new", "-A", "-s", "scratch"]

